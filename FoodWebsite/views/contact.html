<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Contact Us Page</title>
    <meta name="description" content="Contact Us Page">

    <!-- Favicon -->
    <link rel="shortcut icon" href="../img/logo.png" type="image/svg+xml">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">


    <!-- Custom css links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/contact.css">

</head>

<body>


    <section class="contact">
        <div class="content">
            <h2>Contact Us</h2>
            <p>Feel free to contact us for any queries or feedback.</p>
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon">
                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                    </div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>XYZ Road, ABC City, PQR State, 12345</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon">
                        <i class="fa fa-phone" aria-hidden="true"></i>
                    </div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>+91 1234567890</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon">
                        <i class="fa fa-envelope-o" aria-hidden="true"></i>
                    </div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>contact@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="contactForm">
                <form action="/contact" method="post">
                    <h2>Send Message</h2>
                    <div class="inputBox">
                        <input type="text" name="name" required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="email" required="required">
                        <span>Email</span>
                    </div>
                    <div class="inputBox">
                        <textarea required="required" name="message"></textarea>
                        <span>Type your Message...</span>
                    </div>
                    <div class="inputBox btn">
                        <button type="submit" class="form-btn" aria-label="Subscribe">
                            <input type="submit" name="submit" value="SUBMIT">
                        </button>
                    </div>
                </form>
                <a href="/home" class="homeLink">
                    <span>Go Back to home</span>
                    <i class="fa fa-arrow-right" aria-hidden="true"></i>
                </a>
            </div>
        </div>
    </section>


</body>

</html>
